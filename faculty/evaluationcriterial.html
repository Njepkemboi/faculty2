<div class="container">
    <h2>Criteria List</h2>
    <ul class="criteria-list" id="criteria-list">
        <!-- Criteria items will be added here -->
    </ul>
    <button class="button-navy" onclick="openPopup()">Add Criteria</button>
</div>

<div id="popup" class="popup">
    <h2>Add Criteria</h2>
    <form id="add-criteria-form">
        <input type="text" id="criteria-name" placeholder="Enter criteria...">
        <button type="button" onclick="addNewCriteria()">Add</button>
        <button type="button" onclick="closePopup()">Cancel</button>
    </form>
</div>

<div id="overlay" class="overlay"></div>

<script>
  // Array to store added criteria names
  var addedCriteria = [];

  function openPopup() {
      document.getElementById("popup").style.display = "block";
      document.getElementById("overlay").style.display = "block";
  }

  function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
      document.getElementById("criteria-name").value = ""; // Clear the input field
  }

  function addNewCriteria() {
      var criteriaName = document.getElementById("criteria-name").value;
      if (criteriaName.trim() !== "") {
          if (!addedCriteria.includes(criteriaName)) {
              addCriteria(criteriaName);
              closePopup();
              // Add criteria name to the array
              addedCriteria.push(criteriaName);
          } else {
              alert("Criteria already exists!");
          }
      } else {
          alert("Please enter a criteria name.");
      }
  }

  function addCriteria(criteriaName) {
      var criteriaList = document.getElementById("criteria-list");
      var li = document.createElement("li");
      li.textContent = criteriaName;

      var editButton = document.createElement("button");
      editButton.textContent = "Edit";
      editButton.classList.add("button-blue");
      editButton.onclick = function() {
          var newName = prompt("Enter new name for criteria:", criteriaName);
          if (newName !== null && newName.trim() !== "") {
              li.textContent = newName;
              // Update the criteria name in the array
              addedCriteria[addedCriteria.indexOf(criteriaName)] = newName;
              criteriaName = newName;
          }
      };

      var criteriaItem = document.createElement("div");
      criteriaItem.classList.add("criteria-item");
      criteriaItem.appendChild(li);
      criteriaItem.appendChild(editButton);

      criteriaList.appendChild(criteriaItem);
  }
</script>

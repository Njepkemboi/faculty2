    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sample Profile</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #802263;
        margin: 0;
        padding: 0;
    }
    
    .profile {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .profile img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        display: block;
        margin: 0 auto 20px;
    }
    
    .profile h1 {
        text-align: center;
    }
    
    .profile p {
        text-align: center;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<div class="profile">
    <img src="homeground.jpg" alt="Profile Photo">
    <h1>John Doe</h1>
    <p>Email: johndoe@example.com</p>
</div>

</body>
</html>
